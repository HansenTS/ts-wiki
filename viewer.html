<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Viewer</title>
<style>
  body {
    font-family: "Times New Roman", Georgia, serif;
    font-size: 16px;
    line-height: 1.6;
    color: #202122;
    padding: 20px;
  }
  h1, h2 {
    font-family: "Linux Libertine", Georgia, serif;
    border-bottom: 1px solid #a2a9b1;
    font-weight: normal;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }
  #content { overflow: hidden; }
  #content::after { content: ""; display: block; clear: both; }
  .thumb {
    float: right;
    margin: 0 40px 15px 15px;
    max-width: 50%;
    text-align: center;
  }
  .thumb img {
    width: 100%;
    height: auto;
    border: 1px solid #ccc;
    background: #f9f9f9;
    padding: 3px;
  }
</style>
</head>
<body>
<div id="content">Memuat...</div>
<script>
  function parseMarkdownTable(text) {
    const tableRegex = /\|(.+)\|\n\|([-:\s|]+)\|\n((?:\|.*\|\n?)*)/g;

    return text.replace(tableRegex, function(match, header, separator, rows) {
      const headers = header.split('|').map(h => h.trim()).filter(h => h);
      let html = '<table><thead><tr>';
      headers.forEach(h => { html += `<th>${h}</th>`; });
      html += '</tr></thead><tbody>';

      const rowList = rows.trim().split('\n');
      rowList.forEach(row => {
        if (row.trim()) {
          const cells = row.split('|').map(c => c.trim()).filter(c => c);
          if (cells.length > 0) {
            html += '<tr>';
            cells.forEach(c => { html += `<td>${c}</td>`; });
            html += '</tr>';
          }
        }
      });

      html += '</tbody></table>';
      return html;
    });
  }

  const params = new URLSearchParams(window.location.search);
  const file   = params.get("file");
  const folder = params.get("folder") || "penamaan_metadata";

  if (file) {
    const fileUrl  = folder + "/" + file;
    const imageUrl = folder + "/" + file.replace(".txt", ".png");

    fetch(fileUrl)
      .then(r => r.text())
      .then(text => {
        // parsing markdown dasar
        let html = text
          .replace(/^# (.*$)/m, "<h1>$1</h1>")
          .replace(/^## (.*$)/gim, "<h2>$1</h2>")
          .replace(/\*\*(.*?)\*\*/gim, "<b>$1</b>")
          .replace(/\*(.*?)\*/gim, "<i>$1</i>")
          .replace(/`(.*?)`/gim, "<code>$1</code>");

        // parse tabel dulu
        html = parseMarkdownTable(html);

        // baru ganti newline jadi <br>
        html = html.replace(/\n/g, "<br>");

        // cek gambar
        fetch(imageUrl, { method: "HEAD" })
          .then(res => {
            if (res.ok) {
              html = html.replace(/<h1>(.*?)<\/h1>/, (match, p1) => {
                return `<h1>${p1}</h1>
                        <div class="thumb">
                          <img src="${imageUrl}" alt="Gambar terkait">
                        </div>`;
              });
            }
            document.getElementById("content").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("content").innerHTML = html;
          });
      })
      .catch(() => {
        document.getElementById("content").innerHTML = "File tidak ditemukan.";
      });
  } else {
    document.getElementById("content").innerHTML = "Tidak ada file dipilih.";
  }
</script>
</body>
</html>
