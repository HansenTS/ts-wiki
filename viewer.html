<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Viewer</title>
<style>
  body {
    font-family: "Times New Roman", Georgia, serif;
    font-size: 16px;
    line-height: 1.6;
    color: #202122;
    padding: 20px;
  }
  h1, h2 {
    font-family: "Linux Libertine", Georgia, serif;
    border-bottom: 1px solid #a2a9b1;
    font-weight: normal;
    margin-top: 1em;
    margin-bottom: 0.5em;
  }
  #content { overflow: hidden; }
  #content::after { content: ""; display: block; clear: both; }
  .thumb {
    float: right;
    margin: 0 40px 15px 15px;
    width: 400px;
    text-align: center;
  }
  .thumb img {
    width: 100%;
    height: auto;
    border: 1px solid #ccc;
    background: #f9f9f9;
    padding: 3px;
  }
</style>
</head>
<body>
<div id="content">Memuat...</div>
<script>
  const params = new URLSearchParams(window.location.search);
  const file   = params.get("file");
  const folder = params.get("folder") || "penamaan_metadata"; 
  // default ke penamaan_metadata kalau tidak ada parameter folder

  if (file) {
    const fileUrl  = folder + "/" + file;
    const imageUrl = folder + "/" + file.replace(".txt", ".png");

    fetch(fileUrl)
      .then(r => r.text())
      .then(text => {
        // parsing markdown-like
        let html = text
          .replace(/^# (.*$)/m, "<h1>$1</h1>")
          .replace(/^## (.*$)/gim, "<h2>$1</h2>")
          .replace(/\*\*(.*?)\*\*/gim, "<b>$1</b>")
          .replace(/\*(.*?)\*/gim, "<i>$1</i>")
          .replace(/`(.*?)`/gim, "<code>$1</code>")
          .replace(/ /g, "&nbsp;")
          .replace(/\n/g, "<br>");

        // cek apakah gambar ada
        fetch(imageUrl, { method: "HEAD" })
          .then(res => {
            if (res.ok) {
              html = html.replace(/<h1>(.*?)<\/h1>/, (match, p1) => {
                return `<h1>${p1}</h1>
                        <div class="thumb">
                          <img src="${imageUrl}" alt="Gambar terkait">
                        </div>`;
              });
            }
            document.getElementById("content").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("content").innerHTML = html;
          });
      })
      .catch(() => {
        document.getElementById("content").innerHTML = "File tidak ditemukan.";
      });
  } else {
    document.getElementById("content").innerHTML = "Tidak ada file dipilih.";
  }
</script>
</body>
</html>
