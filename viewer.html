<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Viewer</title>
<style>
  body {
    font-family: "Times New Roman", Georgia, serif;
    font-size: 16px;
    line-height: 1.6;
    color: #202122;
    padding: 20px;
  }
  h1, h2 {
    font-family: "Linux Libertine", Georgia, serif;
    border-bottom: 1px solid #a2a9b1;
    font-weight: normal;
  }
  
  /* Style untuk tabel */
  table {
    border-collapse: collapse;
    width: 100%;
    margin: 20px 0;
    font-family: inherit;
  }
  th, td {
    border: 1px solid #a2a9b1;
    padding: 10px;
    text-align: left;
    vertical-align: top;
  }
  th {
    background-color: #f0f0f0;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  
  .thumb {
    float: right;
    margin: 0 0 20px 20px;
    max-width: 300px;
  }
  .thumb img {
    width: 100%;
    height: auto;
    border: 1px solid #ccc;
    padding: 5px;
    background: #fff;
  }
</style>
</head>
<body>
<div id="content">Memuat...</div>

<script>
  function parseMarkdownTable(text) {
    // Cari tabel Markdown sederhana (tanpa spasi di depan)
    const tableRegex = /\|(.+)\|\n\|([-:\s]+)\|\n((?:\|.+\|\n?)*)/g;
    
    return text.replace(tableRegex, function(match, header, separator, rows) {
      // Parse header
      const headers = header.split('|').map(cell => cell.trim()).filter(cell => cell);
      
      // Mulai bikin tabel HTML
      let html = '<table>\n<thead>\n<tr>';
      headers.forEach(h => {
        html += `<th>${h}</th>`;
      });
      html += '</tr>\n</thead>\n<tbody>\n';
      
      // Parse rows
      const rowList = rows.trim().split('\n');
      rowList.forEach(row => {
        if (row.trim()) {
          const cells = row.split('|').map(cell => cell.trim()).filter(cell => cell);
          if (cells.length > 0) {
            html += '<tr>';
            cells.forEach(cell => {
              html += `<td>${cell}</td>`;
            });
            html += '</tr>\n';
          }
        }
      });
      
      html += '</tbody>\n</table>';
      return html;
    });
  }

  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");
  const folder = params.get("folder") || "penamaan_metadata";

  if (file) {
    const fileUrl = folder + "/" + file;
    const imageUrl = folder + "/" + file.replace(".txt", ".png");

    fetch(fileUrl)
      .then(r => r.text())
      .then(text => {
        // Parse markdown dasar
        let html = text
          .replace(/^# (.*$)/gm, "<h1>$1</h1>")
          .replace(/^## (.*$)/gm, "<h2>$2</h2>")
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
          .replace(/-(.*?)\*\*(.*?)\*\*/g, "<p><strong>$2</strong></p>")
          .replace(/\n/g, "<br>");
        
        // Parse tabel
        html = parseMarkdownTable(html);
        
        // Cek gambar
        fetch(imageUrl, { method: "HEAD" })
          .then(res => {
            if (res.ok) {
              html = html.replace(/<h1>(.*?)<\/h1>/, (match, p1) => {
                return `<h1>${p1}</h1>
                        <div class="thumb">
                          <img src="${imageUrl}" alt="Gambar">
                        </div>`;
              });
            }
            document.getElementById("content").innerHTML = html;
          })
          .catch(() => {
            document.getElementById("content").innerHTML = html;
          });
      })
      .catch(() => {
        document.getElementById("content").innerHTML = "File tidak ditemukan.";
      });
  } else {
    document.getElementById("content").innerHTML = "Tidak ada file dipilih.";
  }
</script>
</body>
</html>
