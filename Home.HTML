<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; line-height: 1.6; }
    header { background: linear-gradient(to bottom, #3366cc, #003366); color: white; padding: 20px;
             box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: flex; align-items: center; }
    header img { height: 40px; margin-right: 15px; }
    header h1 { margin: 0; font-size: 24px; }
    .container { display: flex; min-height: calc(100vh - 60px); }
    .sidebar { width: 250px; background-color: #f8f9fa; border-right: 1px solid #ececec;
               display: flex; flex-direction: column; padding: 10px; }
    .sidebar .menu-item { padding: 15px 20px; border: 1px solid transparent; border-radius: 5px;
                          color: #333; font-size: 16px; transition: all 0.3s ease; cursor: pointer;
                          position: relative; margin-bottom: 5px; }
    .sidebar .menu-item:hover { background-color: #e2e6ea; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-color: #007bff; }
    .sidebar .submenu { display: none; padding-left: 20px; overflow: hidden; transition: max-height 0.3s ease; }
    .sidebar .submenu-item {   padding: 8px 15px;        /* lebih ramping */
                              background: none;         /* hilangkan kotak abu-abu */
                              border: none;             /* hilangkan border */
                              margin: 3px 0;            /* spasi antar item */
                              color: #333;              /* warna teks */
                              cursor: pointer;          /* ubah icon mouse jadi pointer */
                              transition: color 0.3s ease;
                            }
    .sidebar .submenu-item:hover {   color: #007bff;           /* teks berubah biru saat hover */
                                    background: none;         /* tetap tanpa kotak */
                                  }
    .sidebar .menu-item.active { background-color: #007bff; color: #fff; }
    @media (max-width: 768px) { .sidebar { width: 200px; } .sidebar .menu-item, .sidebar .submenu-item { font-size: 14px; } .container { flex-direction: column; } }
    .main-content { flex: 1; padding: 20px; display: flex; justify-content: center; align-items: center; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Knowledge Base</h1>
  </header>
  <div class="container">
    <div id="sidebar-container"></div>
    <main class="main-content">
      <iframe name="content-frame"></iframe>
    </main>
  </div>

  <script>
    // load sidebar.html
    fetch('sidebar.html')
      .then(res => {
        if (!res.ok) throw new Error('Sidebar not found');
        return res.text();
      })
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;
        // aktifkan toggle submenu
        const menuItems = document.querySelectorAll('.menu-item.toggle');
        menuItems.forEach(item => {
          item.addEventListener('click', (e) => {
            if (e.target.tagName.toLowerCase() === 'a') return;
            const submenu = item.querySelector('.submenu');
            submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
          });
        });
      })
      .catch(err => console.error(err));

  </script>
</body>
</html>
