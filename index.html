<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #f5f5f5; line-height: 1.6; }
    
    header { 
      background: linear-gradient(to right, #3eb4c9, #8bc34a, #fdd835, #ff9800, #ff5722);
      color: white; 
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3); 
      display: flex; 
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(0,0,0,0.1));
      pointer-events: none;
    }
    header img { height: 40px; margin-right: 15px; position: relative; z-index: 1; }
    header h1 { margin: 0; font-size: 24px; position: relative; z-index: 1; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

    .container { display: flex; min-height: calc(100vh - 60px); }
    .sidebar { width: 250px; background-color: #f8f9fa; border-right: 1px solid #ececec;
               display: flex; flex-direction: column; padding: 10px; }
    .sidebar .menu-item { padding: 15px 20px; border: 1px solid transparent; border-radius: 5px;
                          color: #333; font-size: 16px; transition: all 0.3s ease; cursor: pointer;
                          position: relative; margin-bottom: 5px; }
    .sidebar .menu-item:hover { background-color: #e2e6ea; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-color: #007bff; }
    .sidebar .submenu { display: none; padding-left: 20px; overflow: hidden; transition: max-height 0.3s ease; }
    .sidebar .submenu-item { padding: 8px 15px; background: none; border-radius: 4px; margin: 3px 0;
                              color: #333; cursor: pointer; transition: all 0.3s ease; }
    .sidebar .submenu-item:hover { color: #007bff; background-color: #e2e6ea; }
    
    /* highlight aktif */
    .sidebar .menu-item.active {
      background-color: #00bcd4; /* teal kekinian */
      color: #fff;
      border-left: 4px solid #ff4081; /* aksen pink coral */
    }

    .sidebar .submenu-item.active {
      background-color: #ff9800; /* orange modern */
      color: #fff;
    }


    .sidebar .submenu .submenu { padding-left: 20px; }
    @media (max-width: 768px) { 
      .sidebar { width: 200px; } 
      .sidebar .menu-item, .sidebar .submenu-item { font-size: 14px; } 
      .container { flex-direction: column; } 
    }
    .main-content { flex: 1; padding: 20px; display: flex; justify-content: center; align-items: center; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Knowledge Base</h1>
  </header>
  <div class="container">
    <div id="sidebar-container" class="sidebar"></div>
    <main class="main-content">
      <iframe name="content-frame"></iframe>
    </main>
  </div>

  <script>
    // load sidebar.html
    fetch('sidebar.html')
      .then(res => {
        if (!res.ok) throw new Error('Sidebar not found');
        return res.text();
      })
      .then(html => {
        document.getElementById('sidebar-container').innerHTML = html;

        // toggle submenu untuk menu utama
        const menuItems = document.querySelectorAll('.menu-item.toggle');
        menuItems.forEach(item => {
          item.addEventListener('click', (e) => {
            if (e.target.tagName.toLowerCase() === 'a') return;
            e.stopPropagation();

            // hapus active dari semua menu-item
            menuItems.forEach(mi => mi.classList.remove('active'));
            item.classList.add('active');

            const submenu = item.querySelector(':scope > .submenu');
            if (submenu) {
              submenu.style.display = (submenu.style.display === 'block') ? 'none' : 'block';
            }
          });
        });

        // highlight submenu-item saat diklik
        const submenuItems = document.querySelectorAll('.submenu-item');
        submenuItems.forEach(sub => {
          sub.addEventListener('click', (e) => {
            e.stopPropagation();
            // hapus active dari semua submenu-item
            submenuItems.forEach(si => si.classList.remove('active'));
            sub.classList.add('active');
          });
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
